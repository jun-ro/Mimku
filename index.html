<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        font-family: sans-serif;
        padding: 20px;
        background-color: #f4f4f9;
    }

    .editor-wrapper {
        position: relative;
        width: 100%;
        max-width: 600px;
    }

    #editor {
        display: block;
        width: 100%;
        height: 200px;
        font-size: 18px;
        line-height: 1.4;
        padding: 15px;
        box-sizing: border-box;
        resize: none;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
        caret-color: transparent; /* Hide native caret */
        background: #fff;
        position: relative;
        z-index: 1;
    }

    #ghost-caret {
        position: absolute;
        top: 0;
        left: 0;
        width: 2px;
        background: #0084ff;
        height: 20px;
        pointer-events: none; /* Crucial for clicking text */
        z-index: 2;
        box-shadow: 0 0 4px rgba(0, 132, 255, 0.5);
        
        /* Smooth movement only.
           'transform' is GPU accelerated, so this is cheap. */
        transition: transform 0.08s ease-out;
        will-change: transform; 
    }

    #mirror {
        position: absolute;
        top: 0;
        left: 0;
        visibility: hidden;
        white-space: pre-wrap;
        word-break: break-word;
        pointer-events: none;
    }
</style>
</head>
<body>

    <h3>Overlay Cursor (No Blink)</h3>
    
    <div class="editor-wrapper">
        <textarea id="editor" autofocus placeholder="Type here..."></textarea>
        
        <div id="ghost-caret"></div>
    </div>

    <div id="mirror"></div>
</body>
</html>

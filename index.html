<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        font-family: sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 2vh 2vw;
        min-height: 100vh;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .editor-wrapper {
        position: relative;
        width: 96vw;
        height: 85vh;
        max-width: none; 
    }

    #editor {
        display: block;
        width: 100%;
        height: 100%; 
        font-size: 18px;
        line-height: 1.4;
        padding: 15px;
        box-sizing: border-box;
        resize: none;
        outline: none;
        caret-color: transparent;
        border: none;
        background: #fff;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
        color: black;
    }

    #ghost-caret {
        position: absolute;
        top: 0;
        left: 0;
        width: 2px;
        background: rgb(17, 17, 17);
        pointer-events: none;
        z-index: 3;
        transition: transform 0.08s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.1s linear;
        will-change: transform;
    }

    #mirror {
        position: absolute;
        top: 0;
        left: 0;
        visibility: hidden;
        white-space: pre-wrap;
        word-wrap: break-word;
        pointer-events: none;
        z-index: 1;
        color: black;
        overflow: hidden;
        height: 100%; 
    }
</style>
</head>
<body>    
    <div class="editor-wrapper">
        <div id="mirror"></div>
        <textarea id="editor" autofocus placeholder="Type here..."></textarea>
        <div id="ghost-caret"></div>
    </div>

    <script src="src/mirrorCursor.js"></script>
</body>
</html>
